<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>PollApp - Registrar usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/registrar.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
	<header class="cabecera">
	    <!-- Menu Button -->
	    <div class="back left">
	    	<a class="publicar" href="index.html">
					< < <
			</a>
	    </div>
	    <div class="logo">
	        <img id="poll_head" src="img/pollapp_header.png">                
	    </div>
	    <div class="titular">
	        <h2 class="titulo">PollApp</h2>
	    </div>
    </header>
    	<aside>
            <div id="aside_header">
                <span aria-hidden="true" class="icon-arrow-down"></span>
                <h3>Formulario de Acceso</h3>
            </div>
            <div id="aside_body">
                <p>
                    <input id="usuario" type="text" placeholder="Nombre usuario ó Email"/>
                </p>
                <p>
                    <input type="password" id="password" type="text" placeholder="Contraseña"/>
                </p>                    
                <p>
                    <button id="acces">Acceder</button>
                </p>   
            </div>
        </aside>
        <div class="reg_apis">
	        <p>
	            <button id="reg_face">Acceder con Facebook</button>
	        </p>
	        <p>
	            <button id="reg_twitter">Acceder con Twitter</button>
	        </p>
	        <p>
	            <button id="reg_google">Acceder con G+</button>
	        </p>
        </div>
</body>
</html>
